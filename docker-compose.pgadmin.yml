services:
  db:
    image: postgres:latest
    container_name: "database"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: on-failure
#    ports:
#      - "5432:5432"
    env_file:
      - ".env.dev"
    networks:
      - default
  redis:
    image: redis:latest
    container_name: "redis"
    restart: always
#    ports:
#      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - default
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "-"
      PGADMIN_DEFAULT_PASSWORD: "-"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  pgadmin:

networks:
  default:
    name: bot_network
    driver: bridge